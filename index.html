<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CBT Gesture Next-Level</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.stage{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:#000;
}

/* VIDEO CBT */
video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  animation:zoomin 7.5s linear infinite;
}

@keyframes zoomin{
  0%{transform:scale(1);}
  25%{transform:scale(1.025);}
  100%{transform:scale(1.025);}
}

/* SAFE PHONE AREA */
.safe{
  position:absolute;
  top:8%;
  bottom:8%;
  left:50%;
  transform:translateX(-50%);
  width:86%;
  max-width:420px;
  pointer-events:none;
}

/* HAND CONTAINER */
.hand{
  position:absolute;
  width:96px;
  height:auto;
  opacity:0;
  text-align:center;
  font-size:56px;
}

/* HAND IMAGE */
.hand img{
  width:100%;
  height:auto;
  display:block;
  filter:drop-shadow(0 8px 22px rgba(0,0,0,.45));
  transform-origin:20% 20%;
  transition: transform 0.25s ease-out;
}

/* ANIMASI ROTASI + TAP DYNAMIC */
@keyframes handmove{
  0%{
    opacity:0;
    transform:translate(0,24px) rotate(0deg) scale(.92);
  }
  10%{
    opacity:1;
    transform:translate(0,0) rotate(-15deg) scale(1);
  }
  25%{
    transform:translate(-24px,-12px) rotate(10deg) scale(.92);
  }
  30%{
    transform:translate(-24px,-12px) rotate(10deg) scale(.95);
  }
  32%{
    transform:translate(-24px,-12px) rotate(10deg) scale(1);
  }
  50%{
    transform:translate(-48px,24px) rotate(-5deg) scale(.92);
  }
  55%{
    transform:translate(-48px,24px) rotate(-5deg) scale(.95);
  }
  57%{
    transform:translate(-48px,24px) rotate(-5deg) scale(1);
  }
  70%{
    opacity:0;
    transform:translate(-48px,24px) rotate(0deg) scale(.96);
  }
  100%{
    opacity:0;
  }
}
</style>
</head>

<body>
<div class="stage">

  <!-- VIDEO DEMO CBT -->
  <video src="video.mp4" autoplay muted loop playsinline></video>

  <!-- SAFE PHONE AREA -->
  <div class="safe">
    <div class="hand">
      <img src="hand.png" alt="gesture hand" onerror="this.style.display='none'; this.parentNode.innerHTML='☝️';">
    </div>
  </div>

</div>

<script>
// OPTIONAL: follow cursor / scroll simulation
// Ini membuat tangan bergerak halus mengikuti alur tertentu
const hand = document.querySelector('.hand img');

// definisikan target X,Y relatif ke safe container
const targets = [
  {x:0, y:0, rotate:-15, scale:1},   // target 1
  {x:-24, y:-12, rotate:10, scale:1},// target 2
  {x:-48, y:24, rotate:-5, scale:1}  // target 3
];

let t=0;
const duration = 7500; // 7.5 detik
function animateHand(timestamp){
  const time = performance.now() % duration;
  // tentukan fase berdasarkan waktu
  let phase = 0;
  if(time < duration*0.3) phase=0;
  else if(time < duration*0.55) phase=1;
  else phase=2;

  const target = targets[phase];
  hand.style.transform = `translate(${target.x}px, ${target.y}px) rotate(${target.rotate}deg) scale(${target.scale})`;

  requestAnimationFrame(animateHand);
}
requestAnimationFrame(animateHand);
</script>

</body>
</html>
