<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CBT Trap 01</title>
<style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#020617;font-family:system-ui}
.phone{width:240px;height:480px;background:#020617;border-radius:30px;box-shadow:0 40px 80px rgba(0,0,0,.7);position:relative;overflow:hidden;color:#fff}
.center{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;text-align:center;padding:18px;font-weight:700}
.fade{transition:.4s}
.hidden{opacity:0}
.hook{color:#38bdf8;font-size:1.15em}
.trap{color:#facc15;font-size:1.05em}
.rationale{color:#4ade80;font-size:.9em}
.cta{font-size:.85em;opacity:.85}
</style>
</head>
<body>
<div class="phone">
  <div id="a" class="center hook fade">CBT Trap<br>Kalau jawab cepat,<br>hampir pasti salah.</div>
  <div id="b" class="center trap fade hidden">Jika 3x + 5 = 20,<br>nilai x?</div>
  <div id="c" class="center rationale fade hidden">Yang bikin salah bukan hitungan,<br>tapi cara membaca soal.</div>
  <div id="d" class="center cta fade hidden">Ulangi.</div>
</div>
<script>
setTimeout(()=>a.classList.add("hidden"),1300);
setTimeout(()=>b.classList.remove("hidden"),1300);
setTimeout(()=>b.classList.add("hidden"),3800);
setTimeout(()=>c.classList.remove("hidden"),3800);
setTimeout(()=>c.classList.add("hidden"),7000);
setTimeout(()=>d.classList.remove("hidden"),7000);
</script>
</body>
</html>
