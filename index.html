<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CBT Pure Visual</title>

<style>
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:#020617;font-family:system-ui
}
.phone{
  width:260px;height:500px;border-radius:30px;overflow:hidden;position:relative;
  background:#000;box-shadow:0 40px 90px rgba(0,0,0,.85)
}
video{width:100%;height:100%;object-fit:cover}

/* overlay */
.overlay{position:absolute;inset:0;pointer-events:none}

/* subtle hook (diam, tapi hidup) */
.hook{
  position:absolute;top:14px;width:100%;text-align:center;
  font-size:12px;font-weight:700;color:#e5e7eb;opacity:0;transition:.3s
}

/* cascade */
.book{
  position:absolute;left:7%;width:86%;
  padding:9px 12px;border-radius:14px;
  background:rgba(2,6,23,.72);
  border:1px solid #334155;color:#e5e7eb;font-size:12.5px;
  opacity:0;transform:translateY(-8px) scale(.98);
  transition:.55s cubic-bezier(.22,.9,.22,1);
  backdrop-filter:blur(6px)
}
.show{opacity:1;transform:none}
.b1{top:96px}.b2{top:144px}.b3{top:192px}
.b4{top:262px;border-color:#38bdf8}

/* replay cue (akhir saja) */
.repeat{
  position:absolute;bottom:12px;width:100%;
  text-align:center;font-size:11px;color:#94a3b8;
  opacity:0;transition:.3s
}
</style>
</head>

<body>
<div class="phone">
  <video src="demo.mp4" autoplay muted loop></video>

  <div class="overlay">
    <div class="hook" id="h">CBT Learning</div>

    <div class="book b1" id="b1">Soal tampak mudah.</div>
    <div class="book b2" id="b2">Langsung dikerjakan.</div>
    <div class="book b3" id="b3">Instruksi terlewat.</div>
    <div class="book b4" id="b4">Menang = urutan baca.</div>

    <div class="repeat" id="r">(ulang)</div>
  </div>
</div>

<script>
setTimeout(()=>h.style.opacity=1,120);
setTimeout(()=>b1.classList.add("show"),520);
setTimeout(()=>b2.classList.add("show"),980);
setTimeout(()=>b3.classList.add("show"),1500);
setTimeout(()=>b4.classList.add("show"),2800);
setTimeout(()=>r.style.opacity=.45,5600);
setTimeout(()=>location.reload(),7000);
</script>
</body>
</html>
