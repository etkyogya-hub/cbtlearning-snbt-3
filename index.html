<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CBT Gesture Loop</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.stage{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:#000;
}

/* VIDEO CBT */
video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  animation: zoomin 7.5s linear infinite;
}

@keyframes zoomin{
  0%{transform:scale(1);}
  25%{transform:scale(1.025);}
  100%{transform:scale(1.025);}
}

/* SAFE AREA (PHONE REALITY) */
.safe{
  position:absolute;
  top:8%;
  bottom:8%;
  left:50%;
  transform:translateX(-50%);
  width:86%;
  max-width:420px;
  pointer-events:none;
}

/* HAND GESTURE */
.hand{
  position:absolute;
  width:64px;
  height:64px;
  left:60%;
  top:40%;
  opacity:0;
  animation: handmove 7.5s infinite;
}

/* simple hand icon (CSS) */
.hand::before{
  content:"☝️";
  font-size:56px;
  display:block;
  filter:drop-shadow(0 6px 18px rgba(0,0,0,.45));
}

/* GESTURE TIMING */
@keyframes handmove{
  0%{
    opacity:0;
    transform:translate(0,20px) scale(.9);
  }
  12%{
    opacity:1;
    transform:translate(0,0) scale(1);
  }
  35%{
    opacity:1;
    transform:translate(-24px,-12px) scale(1);
  }
  55%{
    opacity:1;
    transform:translate(-24px,-12px) scale(1);
  }
  70%{
    opacity:0;
    transform:translate(-24px,-12px) scale(.95);
  }
  100%{
    opacity:0;
  }
}
</style>
</head>

<body>
<div class="stage">

  <!-- VIDEO DEMO CBT -->
  <video src="video.mp4" autoplay muted loop playsinline></video>

  <!-- SAFE PHONE AREA -->
  <div class="safe">
    <div class="hand"></div>
  </div>

</div>
</body>
</html>
