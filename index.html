<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CBT Perfect Loop</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

.stage{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:#000;
}

/* VIDEO */
video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
   object-fit:cover;
  animation: zoomin 7.5s linear infinite;
}

/* ZOOM HALUS 2 DETIK AWAL */
@keyframes zoomin{
  0%{ transform:scale(1); }
  25%{ transform:scale(1.04); }
  100%{ transform:scale(1.04); }
}

/* CASCADE BOOK LAYER */
.cascade{
  position:absolute;
  bottom:12%;
  left:50%;
  transform:translateX(-50%);
  width:80%;
  height:30%;
  pointer-events:none;
}

.book{
  position:absolute;
  left:0;
  right:0;
  margin:auto;
  height:22%;
  background:rgba(10,10,30,0.85);
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
  opacity:0;
  animation: stack 7.5s infinite;
}

.book:nth-child(1){
  bottom:0%;
  animation-delay:0.6s;
}
.book:nth-child(2){
  bottom:12%;
  animation-delay:1.2s;
}
.book:nth-child(3){
  bottom:24%;
  animation-delay:1.8s;
}

@keyframes stack{
  0%{ opacity:0; transform:translateY(30px); }
  15%{ opacity:1; transform:translateY(0); }
  100%{ opacity:1; }
}

/* TEXT */
.text{
  position:absolute;
  top:12%;
  width:100%;
  text-align:center;
  color:#fff;
  font-weight:600;
  letter-spacing:0.3px;
}

.line{
  opacity:0;
  animation: textin 7.5s infinite;
}

.line:nth-child(1){ animation-delay:0.4s; }
.line:nth-child(2){ animation-delay:1.6s; }
.line:nth-child(3){ animation-delay:5.4s; }

@keyframes textin{
  0%{ opacity:0; transform:translateY(12px); }
  12%{ opacity:1; transform:translateY(0); }
  80%{ opacity:1; }
  100%{ opacity:0; }
}
</style>
</head>

<body>
<div class="stage">

  <!-- VIDEO DEMO CBT -->
  <video src="video.mp4" autoplay muted loop playsinline></video>

  <!-- TEXT -->
  <div class="text">
    <div class="line">Bukan soal pintar</div>
    <div class="line">Tapi paham sistem CBT</div>
    <div class="line">Ulangi</div>
  </div>

  <!-- CASCADE -->
  <div class="cascade">
    <div class="book"></div>
    <div class="book"></div>
    <div class="book"></div>
  </div>

</div>
</body>
</html>
