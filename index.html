<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Video Debug CBT</title>
</head>
<body style="margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh;">

<h1 style="color:#fff; position:absolute; top:10px; text-align:center; width:100%;">Video Debug CBT</h1>

<!-- VIDEO DEMO -->
<video id="demoVideo" 
       src="video.mp4" 
       autoplay 
       muted 
       loop 
       playsinline 
       controls
       style="max-width:100%; max-height:100%; border:2px solid #fff;">
</video>

<script>
const video = document.getElementById('demoVideo');

video.addEventListener('error', (e) => {
  console.error('Video gagal dimuat:', e);
  alert('Video tidak muncul. Cek path atau format video!');
});

video.addEventListener('loadeddata', () => {
  console.log('Video berhasil dimuat dan siap diputar!');
});
</script>

</body>
</html>
