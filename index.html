<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CBTLearning – Interrupted Rationale</title>

<style>
body{
  margin:0;height:100vh;background:#020617;
  display:flex;justify-content:center;align-items:center;
  font-family:system-ui;
}
.phone{width:240px;height:480px;position:relative;}
.body{
  position:absolute;inset:0;border-radius:36px;
  background:#020617;
  box-shadow:0 40px 100px rgba(0,0,0,.8),
             inset 0 0 0 1.5px #334155;
}
.screen{
  position:absolute;inset:10px;border-radius:28px;
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;
}
.core{
  width:90%;text-align:center;font-weight:700;
  opacity:0;transform:scale(.95);
  transition:.35s ease;
}
.core.show{opacity:1;transform:scale(1)}
.wrong{color:#fb7185}
.fix{color:#38bdf8;font-size:.85em}
.correct{color:#a7f3d0}
.brand{
  position:absolute;bottom:6px;right:8px;
  font-size:9px;opacity:.35;color:#fff;
}
</style>
</head>

<body>
<div class="phone">
  <div class="body"></div>
  <div class="screen">
    <div class="core" id="core"></div>
    <div class="brand">CBTLearning</div>
  </div>
</div>

<script>
const core=document.getElementById("core");

const steps=[
 {text:"Karena angkanya besar, pilih C", cls:"wrong", t:900},
 {text:"❌ Bukan itu yang diuji", cls:"wrong", t:600},
 {text:"Yang diuji adalah hubungan antar nilai", cls:"fix", t:1100},
 {text:"Jawaban: B", cls:"correct", t:1200}
];

let i=0;
function play(){
  core.className="core show "+steps[i].cls;
  core.textContent=steps[i].text;
  setTimeout(()=>{
    core.classList.remove("show");
    i++; if(i>=steps.length){i=0; setTimeout(play,600);}
    else setTimeout(play,200);
  },steps[i].t);
}
play();
</script>
</body>
</html>
