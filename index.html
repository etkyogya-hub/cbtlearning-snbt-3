<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CBT Demo Gesture</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.stage{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:#000;
}

/* VIDEO DEMO CBT */
video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  animation:zoomin 7.5s linear infinite;
}

@keyframes zoomin{
  0%{transform:scale(1);}
  25%{transform:scale(1.025);}
  100%{transform:scale(1.025);}
}

/* SAFE AREA HP */
.safe{
  position:absolute;
  top:8%;
  bottom:8%;
  left:50%;
  transform:translateX(-50%);
  width:86%;
  max-width:420px;
  pointer-events:none;
}

/* HAND CONTAINER */
.hand{
  position:absolute;
  width:96px;
  height:auto;
  opacity:0;
  text-align:center;
}

/* HAND IMAGE */
.hand img{
  width:100%;
  height:auto;
  display:block;
  filter:drop-shadow(0 8px 22px rgba(0,0,0,.45));
  transform-origin:20% 20%;
  transition: transform 0.2s ease-out;
}

/* ANIMASI TANGAN MENUNJUK TOMBOL */
@keyframes handmove{
  0%{
    opacity:0;
    transform:translate(0,24px) rotate(0deg) scale(.92);
  }
  12%{
    opacity:1;
    transform:translate(0,0) rotate(-10deg) scale(1); /* mendekati area soal */
  }
  35%{
    transform:translate(20px,50px) rotate(15deg) scale(.92); /* mendekati tombol target */
  }
  38%{
    transform:translate(20px,50px) rotate(15deg) scale(.95); /* tap */
  }
  40%{
    transform:translate(20px,50px) rotate(15deg) scale(1); /* release */
  }
  70%{
    opacity:0;
    transform:translate(20px,50px) rotate(15deg) scale(.96);
  }
  100%{
    opacity:0;
  }
}
</style>
</head>

<body>
<div class="stage">

  <!-- VIDEO DEMO CBT -->
  <video src="video.mp4" autoplay muted loop playsinline></video>

  <!-- SAFE PHONE AREA -->
  <div class="safe">
    <div class="hand">
      <img src="hand.png" alt="gesture hand" onerror="this.style.display='none'; this.parentNode.innerHTML='☝️';">
    </div>
  </div>

</div>
</body>
</html>
