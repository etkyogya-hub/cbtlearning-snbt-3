<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBT Learning – Level 3</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#050505;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.frame{
  width:360px;
  height:640px;
  padding:22px;
  box-sizing:border-box;
  border:1px solid #222;
  position:relative;
  overflow:hidden;
}

/* ===== PATTERN BREAK ===== */
@keyframes shock {
  0%{transform:scale(1.6); filter:brightness(3);}
  40%{transform:scale(0.9); filter:brightness(0.7);}
  70%{transform:scale(1.05); filter:brightness(1.4);}
  100%{transform:scale(1); filter:none;}
}

@keyframes colorFlash {
  0%{color:#fff;}
  50%{color:#ff2d2d;}
  100%{color:#fff;}
}

/* ===== TITLE ===== */
.title{
  font-family:'Anton', Arial, sans-serif;
  font-size:30px;
  line-height:1.05;
  margin-bottom:18px;
  animation:shock .8s ease-out, colorFlash .4s linear;
}

/* ===== CLUE ===== */
.clue{
  font-size:18px;
  font-weight:700;
  margin-bottom:14px;
  opacity:0;
  transform:scale(1.4);
}

@keyframes blast {
  0%{opacity:0; transform:scale(1.6);}
  60%{opacity:1; transform:scale(0.95);}
  100%{opacity:1; transform:scale(1);}
}

.show{
  animation:blast .6s ease-out forwards;
}

/* ===== BODY ===== */
.text{
  font-size:14px;
  line-height:1.45;
  opacity:.85;
}

/* ===== FLOW ===== */
.flow{
  margin-top:20px;
}

.flow div{
  opacity:0;
  font-size:13px;
  margin-bottom:6px;
  transform:translateY(8px);
}

.flow div.on{
  opacity:1;
  transform:translateY(0);
  transition:.35s;
}

/* ===== FINAL ===== */
.final{
  position:absolute;
  bottom:22px;
  left:22px;
  right:22px;
  text-align:center;
  font-size:15px;
  font-weight:700;
}
</style>
</head>

<body>
<div class="frame">

<!-- ===== EDIT HERE ===== -->
<div class="title">
SALAH<br>
BACA SOAL
</div>

<div class="clue" id="c1">Langsung jawab</div>
<div class="clue" id="c2">Merasa familiar</div>
<div class="clue" id="c3">Urutan dilewati</div>

<div class="text" style="margin-top:14px">
Kesalahan bukan di otak.<br>
Tapi di langkah yang dilompati.
</div>

<div class="flow" id="flow">
  <div>Baca cepat → yakin</div>
  <div>Salah di pola sama</div>
  <div>Nilai tidak naik</div>
</div>

<div class="final">
Yang dilatih bukan soal.<br>
Tapi urutan berpikir.
</div>
<!-- ===== STOP EDIT ===== -->

</div>

<script>
const clues = [
  document.getElementById('c1'),
  document.getElementById('c2'),
  document.getElementById('c3')
];

const flow = document.querySelectorAll('#flow div');

setTimeout(()=>clues[0].classList.add('show'), 800);
setTimeout(()=>clues[1].classList.add('show'), 1500);
setTimeout(()=>clues[2].classList.add('show'), 2200);

flow.forEach((f,i)=>{
  setTimeout(()=>f.classList.add('on'), 3200 + i*600);
});
</script>

</body>
</html>
