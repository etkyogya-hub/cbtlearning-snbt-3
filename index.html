<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;background:#020617;display:flex;justify-content:center;align-items:center;height:100vh;font-family:system-ui}
.phone{width:240px;height:480px;border-radius:28px;background:#020617;position:relative}
.t{position:absolute;width:100%;text-align:center;color:#e5e7eb;font-weight:700;opacity:0;transform:translateY(6px);transition:.45s}
.show{opacity:1;transform:none}
.h{top:40px;font-size:17px}
.b{top:210px;font-size:14px}
.u{bottom:18px;font-size:11px;opacity:0;transition:.4s}
</style>
</head>
<body>
<div class="phone">
  <div class="t h" id="h">CBT Trap</div>
  <div class="t b" id="b">Yang keliru bukan jawabannya.</div>
  <div class="t u" id="u">(ulangi)</div>
</div>
<script>
setTimeout(()=>h.classList.add("show"),120);
setTimeout(()=>b.classList.add("show"),720);
setTimeout(()=>u.style.opacity=.4,3800);
setTimeout(()=>location.reload(),4800);
</script>
</body>
</html>
