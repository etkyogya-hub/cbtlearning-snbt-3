<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 3.5 – Trainer System</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.frame{
  width:360px;
  height:640px;
  padding:22px;
  box-sizing:border-box;
  border:1px solid #222;
  position:relative;
  overflow:hidden;
}

h1{
  font-size:15px;
  font-weight:600;
  margin-bottom:16px;
}

.block{
  font-size:14px;
  line-height:1.45;
  margin-bottom:14px;
  opacity:.85;
}

.fade{
  opacity:.35;
}

/* ===== FLOW LIST ===== */
.flow{
  margin-top:18px;
  font-size:13px;
}

.flow div{
  opacity:0;
  margin-bottom:6px;
  transform:translateY(6px);
}

.flow div.show{
  opacity:1;
  transform:translateY(0);
  transition:.3s;
}

/* ===== FINAL LINE ===== */
.final{
  position:absolute;
  bottom:20px;
  left:22px;
  right:22px;
  font-size:14px;
  font-weight:600;
  text-align:center;
}
</style>
</head>

<body>
<div class="frame">

<h1>LEVEL 3.5 — KENAPA LATIHAN GAGAL</h1>

<div class="block">
Latihan soal biasa:
</div>

<div class="block fade">
• Jawab<br>
• Cek benar / salah<br>
• Ulangi
</div>

<div class="block">
Yang tidak dilatih:
</div>

<div class="block fade">
• Urutan berpikir<br>
• Titik keputusan<br>
• Kesalahan proses
</div>

<div class="flow" id="flow">
  <div>Latihan soal → sibuk</div>
  <div>Sistem berpikir → naik level</div>
</div>

<div class="final">
Yang dilatih bukan soal.<br>
Tapi cara berpikir.
</div>

</div>

<script>
const items = document.querySelectorAll('.flow div');
items.forEach((it,i)=>{
  setTimeout(()=>{
    it.classList.add('show');
  }, i*600);
});
</script>

</body>
</html>
