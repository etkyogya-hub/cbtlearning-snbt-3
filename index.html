<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CBT Learning â€“ Cognitive Hook</title>

<style>
body{
  margin:0;
  background:#020617;
  color:white;
  font-family:system-ui,-apple-system,Segoe UI;
  overflow:hidden;
}

/* ===== HOOK (TENANG, CEPAT) ===== */
.hook{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:0 12%;
  font-size:1.4rem;
  line-height:1.35;
  font-weight:600;
  animation:hookOut .9s ease forwards;
}
@keyframes hookOut{
  0%{opacity:1}
  70%{opacity:1}
  100%{opacity:0}
}

/* ===== MAIN ===== */
.main{
  opacity:0;
  animation:mainIn .1s linear forwards;
  animation-delay:.9s;
}
@keyframes mainIn{to{opacity:1}}

/* ===== PHONE ===== */
.phone{
  width:230px;
  height:460px;
  margin:auto;
  margin-top:6vh;
  position:relative;
}
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:#020617;
  box-shadow:0 40px 100px rgba(0,0,0,.8),
             inset 0 0 0 1.5px #334155;
}
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  overflow:hidden;
}

/* ===== CONTENT ===== */
.question{
  position:absolute;
  top:90px;
  width:90%;
  left:5%;
  font-weight:700;
  font-size:.95rem;
  opacity:0;
  transform:translateY(10px);
  transition:.4s ease;
}
.question.show{opacity:1;transform:none}

.rationale{
  position:absolute;
  top:140px;
  width:90%;
  left:5%;
  opacity:0;
  transform:translateY(12px) scale(.96);
  transition:.5s cubic-bezier(.22,.9,.22,1);
}
.rationale.show{opacity:1;transform:none}

.brand{
  position:absolute;
  bottom:8px;
  right:10px;
  font-size:10px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="hook">
  Di CBT, jawaban benar<br>bisa tetap salah.
</div>

<div class="main">
  <div class="phone">
    <div class="body"></div>
    <div class="screen">

      <div class="question" id="q">
        Jika 3x + 5 = 20, maka nilai x adalah
      </div>

      <div class="rationale" id="r">
        <img src="https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Qz1.jpg"
             style="width:100%">
      </div>

      <div class="brand">CBTLearning</div>
    </div>
  </div>
</div>

<script>
setTimeout(()=>q.classList.add("show"),900);
setTimeout(()=>r.classList.add("show"),1300);
</script>

</body>
</html>
