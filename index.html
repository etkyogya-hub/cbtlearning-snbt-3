<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 4 – Trainer Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#030303;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.frame{
  width:360px;
  height:640px;
  padding:22px;
  box-sizing:border-box;
  border:1px solid #222;
  position:relative;
  overflow:hidden;
}

/* ===== TITLE ===== */
.title{
  font-family:'Anton', Arial, sans-serif;
  font-size:28px;
  line-height:1.05;
  margin-bottom:16px;
}

/* ===== TIMER ===== */
.timer{
  position:absolute;
  top:14px;
  right:18px;
  font-size:14px;
  font-weight:700;
  color:#ff3b3b;
  animation: blink .8s infinite;
}

@keyframes blink{
  0%,50%{opacity:1;}
  51%,100%{opacity:.3;}
}

/* ===== QUESTION ===== */
.question{
  font-size:15px;
  line-height:1.45;
  margin-bottom:18px;
}

/* ===== OPTIONS ===== */
.options div{
  border:1px solid #333;
  padding:10px;
  margin-bottom:8px;
  font-size:14px;
  opacity:.75;
}

/* ===== PRESSURE ===== */
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-2px);}
  50%{transform:translateX(2px);}
  75%{transform:translateX(-2px);}
  100%{transform:translateX(0);}
}

.pressure{
  animation: shake .3s infinite;
}

/* ===== RESULT ===== */
.result{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  padding:16px;
  background:#000;
  font-size:13px;
  display:none;
}

.result.show{
  display:block;
}

/* ===== FINAL ===== */
.final{
  position:absolute;
  bottom:22px;
  left:22px;
  right:22px;
  text-align:center;
  font-size:15px;
  font-weight:700;
  opacity:0;
}
.final.on{opacity:1; transition:.4s;}
</style>
</head>

<body>
<div class="frame">

<div class="timer">⏱ 00:07</div>

<div class="title">
TRAINER MODE
</div>

<div class="question">
Jika suatu pekerjaan diselesaikan A dalam 4 hari
dan B dalam 6 hari,
berapa hari jika bekerja bersama?
</div>

<div class="options pressure" id="options">
  <div>A. 5 hari</div>
  <div>B. 4 hari</div>
  <div>C. 2.4 hari</div>
  <div>D. 10 hari</div>
</div>

<div class="result" id="result">
Keputusan diambil terlalu cepat.<br>
Yang dihitung waktu, bukan laju.
</div>

<div class="final" id="final">
Di ujian, waktu menekan.<br>
Tanpa sistem, salah di detik awal.
</div>

</div>

<script>
const options = document.getElementById('options');
const result = document.getElementById('result');
const final = document.getElementById('final');

/* stop pressure & reveal */
setTimeout(()=>{
  options.classList.remove('pressure');
  result.classList.add('show');
}, 4500);

/* final lock */
setTimeout(()=>{
  final.classList.add('on');
}, 6500);
</script>

</body>
</html>
