<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 4.1 – Trainer Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#020202;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.frame{
  width:360px;
  height:640px;
  padding:22px;
  box-sizing:border-box;
  position:relative;
  overflow:hidden;
}

/* ===== TIMER ===== */
.timer{
  position:absolute;
  top:14px;
  right:18px;
  font-size:14px;
  font-weight:800;
  color:#ff3b3b;
  animation: blink .7s infinite;
}
@keyframes blink{
  0%,50%{opacity:1;}
  51%,100%{opacity:.25;}
}

/* ===== TITLE ===== */
.title{
  font-family:'Anton', sans-serif;
  font-size:30px;
  line-height:1.05;
  margin-bottom:14px;
}

/* ===== QUESTION ===== */
.question{
  font-size:15px;
  line-height:1.45;
  margin-bottom:16px;
}

/* ===== OPTIONS ===== */
.options div{
  border:1px solid #333;
  padding:10px;
  margin-bottom:8px;
  font-size:14px;
  opacity:.8;
}

/* ===== PRESSURE ===== */
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-3px);}
  50%{transform:translateX(3px);}
  75%{transform:translateX(-3px);}
  100%{transform:translateX(0);}
}
.pressure{
  animation: shake .25s infinite;
}

/* ===== WRONG ===== */
.wrong{
  position:absolute;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-family:'Anton', sans-serif;
  font-size:32px;
  color:#ff3b3b;
  opacity:0;
}
.wrong.show{opacity:1;}

/* ===== CORRECTION ===== */
.correct{
  position:absolute;
  bottom:18px;
  left:18px;
  right:18px;
  background:#000;
  border:1px solid #222;
  padding:14px;
  font-size:13px;
  line-height:1.4;
  opacity:0;
}
.correct.show{
  opacity:1;
  transition:.3s;
}
</style>
</head>

<body>
<div class="frame">

<div class="timer">⏱ 00:06</div>

<div class="title">TRAINER MODE</div>

<div class="question">
A menyelesaikan pekerjaan 4 hari,  
B menyelesaikan 6 hari.  
Jika bersama?
</div>

<div class="options pressure" id="options">
  <div>A. 5 hari</div>
  <div>B. 4 hari</div>
  <div>C. 2.4 hari</div>
  <div>D. 10 hari</div>
</div>

<div class="wrong" id="wrong">
SALAH
</div>

<div class="correct" id="correct">
Kesalahan umum: menjumlah waktu.<br>
Ujian menghitung <b>laju kerja</b>, bukan hari.
</div>

</div>

<script>
const options = document.getElementById('options');
const wrong = document.getElementById('wrong');
const correct = document.getElementById('correct');

/* pressure stop → salah */
setTimeout(()=>{
  options.classList.remove('pressure');
  wrong.classList.add('show');
}, 4200);

/* koreksi muncul */
setTimeout(()=>{
  wrong.classList.remove('show');
  correct.classList.add('show');
}, 5600);
</script>

</body>
</html>
